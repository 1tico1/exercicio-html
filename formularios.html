<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>
        Formulários
    </h1>
    <ul>
        <li>
            <a href="index.html">Voltar para a Home</a>
        </li>
    </ul>
    <form name="dados" action="index.html" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="idName">Nome: </label>
            <input type="text" name="nome" id="idName"> <br>
            <label for="idEmail">E-mail:</label>
            <input type="text" name="email" id="idEmail"> <br>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="idEndereco">Endereço</label>
            <input type="text" name="endereco" id="idEndereco">
        </fieldset>
        <input type="reset">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
